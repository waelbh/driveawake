
 <ng-template #content1 let-modal1>
  <app-add-cars (closing)="closee($event)" ></app-add-cars>
</ng-template>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="my-btn">
      <button (click)="open1(content1)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
 
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">{{currentclient.name}} Cars</h3>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Car Reference</th>
                <th scope="col">Insurance Name</th>
                <th scope="col">Insurance Email</th>
                <th scope="col">Client</th>
             
                <th scope="col">Tools</th>
              </tr>
            </thead>
            <tbody>

              <!-- table content -->
              <tr *ngFor="let x of ListCars ">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="col-auto">
                      <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                        <i class="fas fa-users"></i>
                      </div>
                    </div>
                    <div class="media-body">
                      <span class="mb-0 text-sm"> {{x.ref}}</span>
                    </div>
                  </div>
                </th>
                <td *ngIf="x.assurance; else notassigned ">
                     
                     <span class="badge badge-dot mr-4">
                      <i class="bg-success"></i> {{x.assuranceName}}
                    </span>
                </td>
                <ng-template #notassigned>
                  <td>
                   
                    <span class="badge badge-dot mr-4">
                      <i class="bg-danger"></i>  {{x.assuranceName}}
                    </span>
                  </td>
                </ng-template>
                <td>
 {{x.assuranceEmail}}
                </td>
                
               <td>{{currentclient.name}}</td>
               
                <td >
                  <button type="button" rel="tooltip" class="btn btn-info btn-icon btn-sm btn-simple" data-original-title="" title="">
                    <i class="ni ni-circle-08 pt-1"></i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-success btn-icon btn-sm btn-simple" data-original-title="" title="" (click)="open2(content2,x)">
                    <i class="ni ni-settings-gear-65 pt-1"></i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm btn-simple" data-original-title="" title="" (click)="delete(x)">
                    <i class="ni ni-fat-remove pt-1"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">New Client</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #clientForm="ngForm" (ngSubmit)="submitAdding()">
    <div class="form-group">
      <h6>Name <span class="icon-danger text-orange">*</span></h6>
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Title" name="name" [(ngModel)]="client.name"
          #name="ngModel">
      </div>

      <br>
      
        <h6>Email <span class="icon-danger text-orange">*</span></h6>
        <div class=" input-group">
          <input class=" form-control" placeholder="Email" type="email" name="email" [(ngModel)]="client.email"
            #email="ngModel">
        </div>
        <br>
        <h6>Telephone <span class="icon-danger text-orange">*</span></h6>
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Telephone" name="telephone" [(ngModel)]="client.telephone"
            #telephone="ngModel">
        </div>
        <br>
  
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-primary" [disabled]="clientForm.invalid">Add</button>
    </div>
  </form>
</div>

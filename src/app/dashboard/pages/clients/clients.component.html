
 <ng-template #content1 let-modal1>
  <app-add-client (closing)="closee($event)" ></app-add-client>
</ng-template>
<ng-template #content2 let-modal2>
  <app-update-client (closing)="closee($event)" [client]="clienttoupdate"  ></app-update-client>
</ng-template>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="my-btn">
      <button (click)="open1(content1)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
 
  <!-- Table -->














  <div class="card shadow">
    <div class="card-header border-0">
      <h3 class="mb-0">Clients List</h3>
    </div>

   
      
      <section class="section ">
         
            <div class="row justify-content-center">
              <div class="col-lg-12">
                <div class="row row-grid">
                  <div class="col-lg-3" *ngFor="let x of ListClients | async" style="border-radius: 50% !important;">
                    <div class="card card-lift--hover shadow border-0" >
                        
                      <div class="card-body py-5 " [ngStyle]="getstyle()">
                      <span class="mask bg-gradient-danger opacity-3"></span>
                        <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                          <i class="ni ni-app"></i>
                        </div>
                        <h6 class="mb-0 text-uppercase text-white">{{ x.email}}</h6>
                        <p class="display-4 text-white"> {{x.name}}</p>
                      
                  
                        <a href="javascript:void(0)" class="btn btn-warning mt-4" [routerLink]="['/cars/',x.id]">   Cars   </a>
                        <a href="javascript:void(0)" class="btn btn-warning mt-4" (click)="open2(content2,x)" >Update</a>
                        <a href="javascript:void(0)" class="btn btn-warning mt-4"  (click)="delete(x)">Delete</a>
                      </div>
                    
                    
                    </div>
                  </div>
                  
                </div>
                
              </div>
          </div>
         
        </section>
       
    </div>
   
  










</div>

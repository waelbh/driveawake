
 <ng-template #content1 let-modal1>
  <app-add-client (closing)="closee($event)" ></app-add-client>
</ng-template>
<ng-template #content2 let-modal2>
  <app-update-client (closing)="closee($event)" [client]="clienttoupdate"  ></app-update-client>
</ng-template>
<ng-template #content3 let-modal3>
  <app-add-cars (closing)="closee($event)" [client]="clienttoupdate"  ></app-add-cars>
</ng-template>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="my-btn">
      <button (click)="open1(content1)" class="btn btn-primary">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
 
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Clients</h3>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Outil</th>
               
              </tr>
            </thead>
            <tbody>

              <!-- table content -->
              <tr *ngFor="let x of ListClients | async">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{x.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                 {{ x.email}}
                </td>
             
                
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)" (click)="open2(content2,x)">Update</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)="open3(content3,x)">Add Cars</a>
                      <a class="dropdown-item" href="javascript:void(0)"(click)="delete(x)">Delete</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

</div>
